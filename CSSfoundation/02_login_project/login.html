<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background-color: #2c2c2c;
            border-radius: 8px;
            padding: 30px;
            width: 300px;
        }
        h2 {
            color:#504d4d;
            text-align: center;
            margin-bottom: 20px; 
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            background-color: #676767;
            border: 1px solid black;
            color: #fff;
        }
        button {
            background-color:blueviolet;
            color: #fff;
            padding: 10px;  
        }
        button:hover {
            background-color: rgb(102, 57, 145);
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Login</h2>
        <form>
            <input type="email" name="" id="" placeholder="Email">
            <input type="password" name="" id="" placeholder="Password">
            <button type="submit">Submit kroge?</button>
        </form>
    </div>
</body>
</html>
